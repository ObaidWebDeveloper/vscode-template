<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS CODE - Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header_left">
                <h5>OBAID WEB DEVELOPER</h4>
            </div>
            <div class="header_center">
                <div class="header-arrows">
                    <img class="arrow-left" src="vs-icons/dark/arrow-left.svg" alt="">
                    <img class="arrow-right" src="vs-icons/dark/arrow-right.svg" alt="">
                </div>
                <div class="header_input_box">
                    <img src="vs-icons/dark/search.svg" height="15px" alt="">
                    <label for="">vscode-template [Codespaces: miniature giggle]</label>
                    <input type="text" name="" id="" hidden>
                </div>
            </div>
            <div class="header_right">
                <img src="vs-icons/dark/spli" alt="">
            </div>
        </header>
        <section>
            <div class="sidebar">
                <div class="sidebar-top">
                    <img src="vs-icons/dark/menu.svg" alt="">
                    <img src="vs-icons/dark/files.svg" alt="">
                    <img src="vs-icons/dark/search.svg" alt="">
                    <img src="vs-icons/dark/source-control.svg" alt="">
                    <img src="vs-icons/dark/debug-alt.svg" alt="">
                    <img src="vs-icons/dark/extensions.svg" alt="">
                    <img src="vs-icons/dark/github-inverted.svg" alt="">
                </div>
                <div class="sidebar-bottom">
                    <img src="vs-icons/dark/account.svg" alt="">
                    <img src="vs-icons/dark/settings-gear.svg" alt="">
                </div>
            </div>

            <div class="menu">
                <div class="menu-header">
                    <span>EXPLORER</span>
                    <i class="vs-icons" style="--i:url(vs-icons/dark/ellipsis.svg)"></i>
                </div>
                <details class="top-details project-details" open>
                    <summary>
                        <i class="vs-icons details-open" style="--i:url(vs-icons/dark/chevron-right.svg)"></i>
                        <i class="vs-icons details-close" style="--i:url(vs-icons/dark/chevron-down.svg)"></i>
                        <span>TEST-PROJECT</span>
                    </summary>
                    <div class="folder-content">
                        <details>
                            <summary>
                                <i class="vs-icons details-open" style="--i:url(vs-icons/dark/chevron-right.svg)"></i>
                                <i class="vs-icons details-close" style="--i:url(vs-icons/dark/chevron-down.svg)"></i>
                                <span>assets</span>
                            </summary>

                            <div class="folder-content">
                                <details>
                                    <summary>
                                        <i class="vs-icons details-open"
                                            style="--i:url(vs-icons/dark/chevron-right.svg)"></i>
                                        <i class="vs-icons details-close"
                                            style="--i:url(vs-icons/dark/chevron-down.svg)"></i>
                                        <span>css</span>
                                    </summary>
                                    <div class="folder-content">
                                        <div class="file">
                                            <img src="file-icons/file_type_css.svg" alt="" srcset="">
                                            <div class="file-name">style.css</div>
                                        </div>
                                    </div>
                                </details>
                                <details>
                                    <summary>
                                        <i class="vs-icons details-open"
                                            style="--i:url(vs-icons/dark/chevron-right.svg)"></i>
                                        <i class="vs-icons details-close"
                                            style="--i:url(vs-icons/dark/chevron-down.svg)"></i>
                                        <span>js</span>
                                    </summary>
                                    <div class="folder-content">
                                        <div class="file">
                                            <img src="file-icons/file_type_js.svg" alt="" srcset="">
                                            <div class="file-name">script.js</div>
                                        </div>
                                    </div>
                                </details>
                            </div>
                        </details>

                        <div class="file">
                            <img src="file-icons/file_type_html.svg" alt="" srcset="">
                            <div class="file-name">index.hml</div>
                        </div>
                    </div>
                </details>

                <details class="top-details">
                    <summary>
                        <i class="vs-icons details-open" style="--i:url(vs-icons/dark/chevron-right.svg)"></i>
                        <i class="vs-icons details-close" style="--i:url(vs-icons/dark/chevron-down.svg)"></i>
                        <span>OUTLINE</span>
                    </summary>
                </details>

                <details class="top-details">
                    <summary>
                        <i class="vs-icons details-open" style="--i:url(vs-icons/dark/chevron-right.svg)"></i>
                        <i class="vs-icons details-close" style="--i:url(vs-icons/dark/chevron-down.svg)"></i>
                        <span>TIMELINE</span>
                    </summary>
                </details>
            </div>
        </section>
        <footer>
            <div class="footer-left">
                <span class="footer-btn-1">
                    <i class="vs-icons" style="--i:url(vs-icons/dark/remote.svg)" alt=""></i>
                </span>

                <span class="footer-btn-2">
                    <i class="vs-icons" style="--i:url(vs-icons/dark/lock.svg)" alt=""></i>
                    main*
                    <span class="footer-btn-3"><i class="vs-icons" style="--i:url(vs-icons/dark/sync.svg)"
                            alt=""></i></span>
                </span>

                <span class="footer-btn-4">
                    <i class="vs-icons" style="--i:url(vs-icons/dark/error.svg)" alt="">0</i>
                    <i class="vs-icons" style="--i:url(vs-icons/dark/warning.svg)" alt="">0</i>
                </span>

                <span class="footer-btn-6">
                    <i class="vs-icons" style="--i:url(vs-icons/dark/radio-tower.svg)" alt="">3</i>
                </span>
            </div>
            <div class="footer-right">
                <span class="lines_column_count">Ln 77,Col 29</span>
                <span class="spaces">Space: 4</span>
                <span class="enc">UTF-8</span>
                <span class="end-line">LF</span>
                <span class="lang">HTML</span>
                <span class="layout">Layout: US</span>
                <span class="notification">
                    <i class="vs-icons" style="--i:url(vs-icons/dark/bell.svg)" alt=""></i>
                </span>
            </div>
        </footer>
    </div>
</body>

</html>
