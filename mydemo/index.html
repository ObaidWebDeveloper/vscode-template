<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS CODE - Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header_left"></div>
            <div class="header_center">
                <div class="header-arrows">
                    <span class="arrow-left"><i class="vs-icons" style="--i:url(icons/arrow-left.svg)"></i></span>
                    <span class="arrow-right"><i class="vs-icons" style="--i:url(icons/arrow-left.svg)"></i></span>
                </div>
                <div class="header_input_box">
                    <span class=""><i class="vs-icons" style="--i:url(icons/search.svg)"></i></span>    
                    <label for="">vscode-template [Codespaces: miniature giggle]</label>
                    <input type="text" name="" id="" hidden>
                </div>
            </div>
            <div class="header_right">
                <span class="pannel pannel-left"><i class="vs-icons" style="--i:url(icons/open-pannel.svg)"></i></span>
                <span class="pannel pannel-bottom"><i class="vs-icons" style="--i:url(icons/open-pannel.svg)"></i></span>
                <span class="pannel pannel-right"><i class="vs-icons" style="--i:url(icons/open-pannel.svg)"></i></span>
                <span class="pannel"><i class="vs-icons" style="--i:url(icons/customize-layout.svg)"></i></span>
            </div>
        </header>
        <section>
            <div class="sidebar">
                <div class="sidebar-top">
                    <img src="vs-icons/dark/menu.svg" alt="">
                    <img src="vs-icons/dark/search.svg" alt="">
                    <img src="vs-icons/dark/source-control.svg" alt="">
                    <img src="vs-icons/dark/debug-alt.svg" alt="">
                    <img src="vs-icons/dark/extensions.svg" alt="">
                    <img src="vs-icons/dark/github-inverted.svg" alt="">
                </div>
                <div class="sidebar-bottom">
                    <img src="vs-icons/dark/account.svg" alt="">
                    <img src="vs-icons/dark/settings-gear.svg" alt="">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
